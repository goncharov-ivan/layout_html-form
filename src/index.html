<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="form-field">
        <legend>Personal information</legend>
        <label for="surname">
          Surname:
          <input
          type="text"
          id="surname"
          autocomplete="off"
          required
          >
        </label>

        <label for="name">
          Name:
          <input
          autocomplete="off"
          type="text"
          id="name"
          required
          >
        </label>

        <label for="old">
          How old are You?
          <input
          type="number"
          id="old"
          min="1"
          max="100"
          value="12"
          name="age"
          required
          >
        </label>

        <label for="dateOfBirth">
          Full date of birth:
          <input
          type="date"
          name="dateOfBirth"
          id="dateOfBirth"
          required
          >
        </label>

          I accept the term of the agreement
        <input
          type="checkbox"
          required
        >
      </fieldset>

      <fieldset class="form-field">
        <legend>Registration</legend>
        <label for="email">
          E-mail:
          <input
          type="email"
          id="email"
          placeholder="email@example.com"
          autocomplete="off"
          required
          >
        </label>

          Password:
        <input
          type="password"
          required
        >
      </fieldset>

      <fieldset class="form-field">
        <legend>An interesting fact about you!</legend>
        <label for="cats">
          Do you love cats?
          <input
          type="radio"
          name="cats"
          value="yes"
          id="cats"
          >
          Yes
          <input
          type="radio"
          name="cats"
          value="no"
          >
          No
        </label>

        <label for="color">
          What is your favorite color?
          <input
          type="color"
          name="color"
          id="color"
          >
        </label>

        <label for="time">
          What time do you go to bed?
          <input
          type="time"
          name="time"
          id="time"
          >
        </label>
        <label for="car">
          What are your favorite brand of cars?
          <select
          id="car"
          name="car"
          size="4"
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

          How do you rate our work?
        <input
          type="range"
          name="time"
          min="0"
          max="12"
          step="1"
        >
      </fieldset>

      <fieldset class="form-field">
        <legend>Additional info:</legend>
        <label for="comments">
          Comments:
          <textarea
          name="Info"
          id="comments"
          >
          </textarea>
        </label>

            Would you recommend us?
        <select name="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
